		<p>Fill out our questionaire below to get started on your project.</p>
		<hr><hr>

	<form action="" method="post">
		<label>What area(s) do you want help with? What activities take place in each area?</label>
		<input type="text">

		<label>What area(s) of organizing are you seeking assistance with?</label>
		<input type="text">

		<label for="check_1">Computer File Management</label>
		<input  id="check_1" type="checkbox">
		<label for="check_2">Close Organizing</label>
		<input  id="check_2" type="checkbox">
		<label for="check_3">Downsizing</label>
		<input  id="check_3" type="checkbox">
		<label for="check_4">Home Based Business</label>
		<input  id="check_4" type="checkbox">
		<label for="check_5">Residential</label>
		<input  id="check_5" type="checkbox">
		<label for="check_6">Moving / Relocation</label>
		<input  id="check_6" type="checkbox">
		<label for="check_7">Paper Management</label>
		<input  id="check_7" type="checkbox">
		<label for="check_8">Small Business</label>
		<input  id="check_8" type="checkbox">
		<label for="check_9">Other</label>
		<input  id="check_9" type="checkbox">

		<label>When would you like to start?</label>
		<input type="text">
		
		<label>Do you have a deadline?</label>
		<input type="text">

		<label>Other information you would like to share:</label>
		<textarea name="textarea" id="" cols="30" rows="10"></textarea>

		<label for="attachment">Attachents:</label>
		<div id="attachment">
			<div class="icon"></div>
			<div class="files"></div>
		</div>

		<p>How can we reach you?</p>

		<label for="">Name: <span>*</span></label>
		<input type="text">
		<label for="">Email: <span>*</span></label>
		<input type="text">
		<label for="">Company: <span>*</span></label>
		<input type="text">
		<label for="">Address: <span>*</span></label>
		<input type="text">
		<label for="">Address line 2: <span>*</span></label>
		<input type="text">
		<label for="">City: <span>*</span></label>
		<input type="text">
		
		<label for="state">State <span>*</span></label>
		<select name="state" id="state">
			<option value="gjhjhk">gjhghj</option>
		</select>
		
		<label for="">Zip: <span>*</span></label>
		<input type="text">
		<label for="">Phone: <span>*</span></label>
		<input type="text">

		<button>Submit</button>
